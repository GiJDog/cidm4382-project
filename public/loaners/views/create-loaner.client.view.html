<section data-ng-controller="LoanersController">
  <div class="text-center">
  <div id="loginModal2" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  		<div class="modal-dialog">
		  <div class="modal-content">
      		<div class="modal-header bg-primary">
        		<h1 class="text-center" >Check-Out New Item</h1>
    		  </div>
      		<div class="modal-body">
            <form data-ng-submit="create()" novalidate class="form col-md-12 center-block">
                <div class="form-group">
                  <input type="text" class="form-control input-lg" data-ng-model="model" id="model" placeholder="Model" required>
                </div>
                <div class="form-group">
                  <input type ="text" class="form-control input-lg" data-ng-model="serialNumber" id="serialNumber" placeholder="Serial Number" required>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" role="button">
                </div>
                <div class="text-center">
          							<a href="/#!/" class="btn btn-info btn-md" role="button">Cancel</a>
                <div data-ng-show="error">
                  <strong data-ng-bind="error"></strong>
                </div>
            </form>
            </div>
            <div class="modal-footer">
			        	<div class="col-md-12">
					</div>	
		     	</div>
    	</div>
  		</div>
	</div>
</section>
