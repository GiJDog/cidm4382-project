<section data-ng-controller="LoanersController">
  <a href="/#!/">Home</a>
<h1>New Loaner</h1>
  <form data-ng-submit="create()" novalidate>
    <div>
      <label for="model">Model</label>
      <div>
        <input type="text" data-ng-model="model" id="model" placeholder="Model" required>
      </div>
    </div>
    <div>
      <label for="modelType">Model Type</label>
      <div>
        <textarea data-ng-model="modelType" id="modelType" cols="30" rows="10" placeholder="Model Type"></textarea>
      </div>
    </div>
    <div>
      <input type="submit">
    </div>
    <div data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>
</section>
