<section data-ng-controller="LoanersController" data-ng-init="findOne()">
  <h1>Edit Loaner</h1>
  <form data-ng-submit="update()" novalidate>
    <div>
      <label for="model">Model</label>
      <div>
        <input type="text" data-ng-model="loaner.model" id="model" placeholder="Model" required>
      </div>
    </div>
    <div>
      <label for="modelType">Model Type</label>
      <div>
        <textarea data-ng-model="loaner.modelType" id="modelType" cols="30" rows="10" placeholder="Model Type"></textarea>
      </div>
    </div>
    <div>
      <input type="submit" value="Update">
    </div>
    <div data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>
</section>
